name: CI


# by not building all branches on push, we avoid the duplicated builds in PRs
on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request:


env:
  NUMBA_NUM_THREADS: 1
  MPLBACKEND: Agg
  PYTEST_ADDOPTS: --color=yes


jobs:
  static-code-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: pyflakes
        run: |
          pip install pyflakes
          pyflakes src/

  tests:
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11-dev"
        os:
          - ubuntu-latest
          - macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update pip
        run: |
          python -m pip install --upgrade pip

      - name: Build the package
        run: |
          pip install build
          python -m build

      - name: Install the package
        run: pip install .[all]

      - name: Install the package in editable mode
        run: pip install --editable .[all]

      - name: Test with pytest
        run: |
          pytest --cov --cov-report=xml --cov-branch \
            --doctest-modules \
            --ignore-glob="*/_dev_version" \
            -v

      - uses: codecov/codecov-action@v2
